<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Iframe Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 2rem; }
    iframe { margin-top: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Fullscreen Iframe Demo</h1>
  <button onclick="goFullscreen()">Go Fullscreen</button>
  <br />
  <iframe
    id="myIframe"
    src="https://www.wikipedia.org"
    width="800"
    height="500"
    allowfullscreen
    allow="fullscreen"
  ></iframe>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("myIframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen API not supported in this browser.");
      }
    }
  </script>
</body>
</html>
