<iframe
  id="myIframe"
  src="iframe.html"
  width="600"
  height="400"
  allowfullscreen
  allow="fullscreen"
></iframe>

<button onclick="sendFullscreen()">Go Fullscreen Inside Iframe</button>

<script>
  function sendFullscreen() {
    const iframe = document.getElementById("myIframe");
    iframe.contentWindow.postMessage({ action: "enterFullscreen" }, "*");
  }
</script>
